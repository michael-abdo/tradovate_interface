<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradovate Account Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background-color: #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            margin: 0 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .stat-title {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        #positive {
            color: #4cd964;
        }
        
        #negative {
            color: #ff3b30;
        }
        
        .neutral {
            color: #ffffff;
        }
        
        .status-active {
            color: #4cd964;
            font-weight: bold;
        }
        
        .status-inactive {
            color: #ff9500;
            font-style: italic;
        }
        
        .status-unknown {
            color: #999;
        }
        
        /* Platform styling */
        .platform-tradovate {
            color: #5ac8fa;
            font-weight: bold;
        }
        
        .platform-apex {
            color: #ffcc00;
            font-weight: bold;
        }
        
        .platform-amp {
            color: #ff9500;
            font-weight: bold;
        }
        
        .platform-ninjatrader {
            color: #34c759;
            font-weight: bold;
        }
        
        .platform-tt {
            color: #af52de;
            font-weight: bold;
        }
        
        .platform-trailingtie {
            color: #ff2d55;
            font-weight: bold;
        }
        
        .platform-unknown {
            color: #8e8e93;
            font-style: italic;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #2d2d2d;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        th {
            background-color: #333;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: move;
            user-select: none;
        }
        
        th:hover {
            background-color: #444;
        }
        
        th.dragging {
            opacity: 0.5;
            background-color: #555;
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #3a3a3a;
        }
        
        .refresh-info {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #999;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
            background-color: #2a2a2a;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .refresh-button {
            background-color: #0a84ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-left: 10px;
        }
        
        .refresh-button:hover {
            background-color: #0071e3;
        }
        
        .account-row {
            background-color: #3a3a3a;
        }
        
        .column-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .column-controls button {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .column-controls button:hover {
            background-color: #555;
        }
        
        .reset-columns {
            color: #ff9500;
        }
        
        /* Filter controls */
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }
        
        .filter-group label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        .filter-group select {
            background-color: #444;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .filter-group select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(90, 200, 250, 0.4);
        }
        
        .filter-controls button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            align-self: flex-end;
        }
        
        .filter-controls button:hover {
            background-color: #666;
        }
        
        .filtered-out {
            display: none;
        }
        
        /* Drag indicator */
        th::after {
            content: '⋮';
            margin-left: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Tradovate Account Dashboard</h1>
        
        <div class="refresh-info">
            Last updated: <span id="last-update">-</span>
            <button class="refresh-button" onclick="fetchAccountData()">Refresh Now</button>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">TOTAL ACCOUNTS</div>
                <div id="account-count" class="stat-value neutral">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">TOTAL P&L</div>
                <div id="total-pnl" class="stat-value">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">TOTAL MARGIN</div>
                <div id="total-margin" class="stat-value neutral">$0.00</div>
            </div>
        </div>
        
        <h2>Accounts</h2>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="platform-filter">Platform</label>
                <select id="platform-filter" onchange="applyFilters()">
                    <option value="all">All Platforms</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="phase-filter">Phase</label>
                <select id="phase-filter" onchange="applyFilters()">
                    <option value="all">All Phases</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="status-filter">Status</label>
                <select id="status-filter" onchange="applyFilters()">
                    <option value="all">All Statuses</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <button onclick="resetFilters()">Reset Filters</button>
        </div>
        
        <div class="column-controls">
            <div>
                <button onclick="resetColumnOrder()">Reset Column Order</button>
            </div>
            <div>
                <small>Drag column headers to reorder</small>
            </div>
        </div>
        
        <table id="account-table">
            <thead id="table-header">
                <!-- Will be populated by JavaScript -->
            </thead>
            <tbody id="account-data">
                <tr>
                    <td colspan="6" class="loading">Loading account data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Store the last fetched data
        let accountData = [];
        
        // Default column order (first column is always Account)
        let defaultColumnOrder = ['Account', 'Platform', 'Phase', 'Status'];
        
        // Current column order
        let columnOrder = getSavedColumnOrder() || [...defaultColumnOrder];
        
        // Function to save column order to localStorage
        function saveColumnOrder() {
            localStorage.setItem('tradovate_dashboard_column_order', JSON.stringify(columnOrder));
        }
        
        // Function to get saved column order from localStorage
        function getSavedColumnOrder() {
            const saved = localStorage.getItem('tradovate_dashboard_column_order');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    console.error('Error parsing saved column order:', e);
                    return null;
                }
            }
            return null;
        }
        
        // Function to reset column order
        function resetColumnOrder() {
            columnOrder = [...defaultColumnOrder];
            saveColumnOrder();
            renderTable(accountData);
        }
        
        // Function to format money
        function formatMoney(amount) {
            if (typeof amount !== 'number') {
                try {
                    amount = parseFloat(amount.toString().replace(/[$,]/g, ''));
                    if (isNaN(amount)) return '$0.00';
                } catch (e) {
                    return '$0.00';
                }
            }
            
            return '$' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }
        
        // Function to render the table with the current column order
        function renderTable(data) {
            const tableBody = document.getElementById('account-data');
            const tableHeader = document.getElementById('table-header');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="empty-state">No account data found</td></tr>';
                return;
            }
            
            // Get all available column names from the data
            const availableColumns = Object.keys(data[0]).filter(key => 
                key !== 'account_name' && key !== 'account_index' && 
                key !== 'Account ▲' && key !== 'Account'
            );
            
            // Fix any duplicate Account columns in saved column order
            if (columnOrder.filter(col => col === 'Account').length > 1) {
                // Remove all Account entries and add just one at the beginning
                columnOrder = columnOrder.filter(col => col !== 'Account');
                columnOrder.unshift('Account');
                
                // Save the fixed column order
                saveColumnOrder();
            }
            
            // Update default column order with all available columns (for first time use)
            if (defaultColumnOrder.length === 1) {
                defaultColumnOrder = ['Account', ...availableColumns];
            }
            
            // Add any new columns to the column order
            availableColumns.forEach(column => {
                if (!columnOrder.includes(column)) {
                    columnOrder.push(column);
                }
            });
            
            // Remove any columns that no longer exist (except Account)
            columnOrder = columnOrder.filter(column => 
                column === 'Account' || availableColumns.includes(column)
            );
            
            // Ensure there's only one Account column and it's first
            if (!columnOrder.includes('Account')) {
                columnOrder.unshift('Account');
            } else if (columnOrder.indexOf('Account') !== 0) {
                // If Account exists but isn't first, move it to first position
                columnOrder = columnOrder.filter(col => col !== 'Account');
                columnOrder.unshift('Account');
            }
            
            // Create table header
            let headerHtml = '<tr>';
            columnOrder.forEach(column => {
                headerHtml += `<th data-column="${column}" draggable="true">${column}</th>`;
            });
            headerHtml += '</tr>';
            tableHeader.innerHTML = headerHtml;
            
            // Set up drag and drop for column reordering
            setupColumnDragAndDrop();
            
            // Create table rows
            let tableHtml = '';
            let totalPnl = 0;
            let totalMargin = 0;
            
            data.forEach((account, index) => {
                tableHtml += '<tr class="account-row">';
                
                // Render cells in the current column order
                columnOrder.forEach(column => {
                    // Special handling for the Account column
                    if (column === 'Account') {
                        // Get account name from any available account field
                        let accountName = account["Account"] || account["Account ▲"] || `Account ${index + 1}`;
                        tableHtml += `<td><strong>${accountName}</strong></td>`;
                        return;
                    }
                    
                    const value = account[column];
                    
                    // Format numbers as currency if they look like money values
                    if (typeof value === 'number' || (typeof value === 'string' && value.includes('$'))) {
                        // Try to parse it as a number
                        try {
                            const numVal = typeof value === 'number' ? 
                                value : 
                                parseFloat(value.replace(/[$,]/g, ''));
                            
                            // Add to totals for certain fields
                            if (column === 'Total P&L' || column === 'Open P&L' || 
                                column === 'Dollar Total P L' || column === 'Dollar Open P L') {
                                totalPnl += numVal || 0;
                            }
                            
                            if (column === 'Available Margin' || column === 'Total Available Margin') {
                                totalMargin += numVal || 0;
                            }
                            
                            // Determine class for P&L values
                            let className = '';
                            if (column === 'Total P&L' || column === 'Open P&L' || 
                                column === 'Dollar Total P L' || column === 'Dollar Open P L') {
                                className = numVal >= 0 ? 'positive' : 'negative';
                            }
                            
                            tableHtml += `<td class="${className}">${formatMoney(numVal)}</td>`;
                        } catch (e) {
                            tableHtml += `<td>${value}</td>`;
                        }
                    } else if (column === 'Status') {
                        // Apply special styling for Status column
                        const statusClass = value ? `status-${value.toLowerCase()}` : 'status-unknown';
                        tableHtml += `<td class="${statusClass}">${value || 'Unknown'}</td>`;
                    } else if (column === 'Platform') {
                        // Apply special styling for Platform column
                        const platformClass = value ? `platform-${value.toLowerCase()}` : 'platform-unknown';
                        tableHtml += `<td class="${platformClass}">${value || 'Unknown'}</td>`;
                    } else {
                        tableHtml += `<td>${value || 'Unknown'}</td>`; // Show 'Unknown' for empty values
                    }
                });
                
                tableHtml += '</tr>';
            });
            
            tableBody.innerHTML = tableHtml;
            
            // Update summary stats
            document.getElementById('account-count').textContent = data.length;
            
            const totalPnlEl = document.getElementById('total-pnl');
            totalPnlEl.textContent = formatMoney(totalPnl);
            totalPnlEl.className = 'stat-value ' + (totalPnl >= 0 ? 'positive' : 'negative');
            
            document.getElementById('total-margin').textContent = formatMoney(totalMargin);
            
            // Update last refresh time
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }
        
        // Setup drag and drop for column reordering
        function setupColumnDragAndDrop() {
            const headers = document.querySelectorAll('#table-header th');
            let draggedColumn = null;
            
            headers.forEach(header => {
                header.addEventListener('dragstart', function(e) {
                    draggedColumn = this;
                    this.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', this.dataset.column);
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                header.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                    draggedColumn = null;
                });
                
                header.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });
                
                header.addEventListener('dragenter', function(e) {
                    e.preventDefault();
                    if (draggedColumn !== this) {
                        this.classList.add('drag-over');
                    }
                });
                
                header.addEventListener('dragleave', function() {
                    this.classList.remove('drag-over');
                });
                
                header.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('drag-over');
                    
                    if (draggedColumn !== this) {
                        const fromColumn = draggedColumn.dataset.column;
                        const toColumn = this.dataset.column;
                        
                        // Update column order
                        const fromIndex = columnOrder.indexOf(fromColumn);
                        const toIndex = columnOrder.indexOf(toColumn);
                        
                        if (fromIndex !== -1 && toIndex !== -1) {
                            // Remove from current position
                            columnOrder.splice(fromIndex, 1);
                            // Insert at new position
                            columnOrder.splice(toIndex, 0, fromColumn);
                            
                            // Save the new column order
                            saveColumnOrder();
                            
                            // Re-render the table
                            renderTable(accountData);
                        }
                    }
                });
            });
        }
        
        // Function to fetch account data
        async function fetchAccountData() {
            try {
                const response = await fetch('/api/accounts');
                accountData = await response.json();
                
                // Render the table with the current column order
                renderTable(accountData);
                
                return accountData;
            } catch (error) {
                console.error('Error fetching account data:', error);
                document.getElementById('account-data').innerHTML = 
                    '<tr><td colspan="6" class="empty-state">Error loading account data</td></tr>';
                return [];
            }
        }
        
        // Filter variables
        let currentFilters = {
            platform: 'all',
            phase: 'all',
            status: 'all'
        };
        
        // Function to populate filter dropdowns with available options
        function populateFilterOptions() {
            // Get unique values for platform and phase
            const platforms = new Set();
            const phases = new Set();
            
            accountData.forEach(account => {
                if (account['Platform']) platforms.add(account['Platform']);
                if (account['Phase']) phases.add(account['Phase']);
            });
            
            // Populate platform filter
            const platformFilter = document.getElementById('platform-filter');
            platformFilter.innerHTML = '<option value="all">All Platforms</option>';
            [...platforms].sort().forEach(platform => {
                const option = document.createElement('option');
                option.value = platform;
                option.textContent = platform;
                platformFilter.appendChild(option);
            });
            
            // Populate phase filter
            const phaseFilter = document.getElementById('phase-filter');
            phaseFilter.innerHTML = '<option value="all">All Phases</option>';
            [...phases].sort((a, b) => {
                // Sort numerically if they are numbers
                const numA = parseInt(a);
                const numB = parseInt(b);
                if (!isNaN(numA) && !isNaN(numB)) {
                    return numA - numB;
                }
                return String(a).localeCompare(String(b));
            }).forEach(phase => {
                const option = document.createElement('option');
                option.value = phase;
                option.textContent = phase;
                phaseFilter.appendChild(option);
            });
            
            // Set filters to current values
            platformFilter.value = currentFilters.platform;
            phaseFilter.value = currentFilters.phase;
            document.getElementById('status-filter').value = currentFilters.status;
        }
        
        // Function to apply filters
        function applyFilters() {
            // Get filter values
            currentFilters.platform = document.getElementById('platform-filter').value;
            currentFilters.phase = document.getElementById('phase-filter').value;
            currentFilters.status = document.getElementById('status-filter').value;
            
            // Save filters to localStorage
            localStorage.setItem('tradovate_dashboard_filters', JSON.stringify(currentFilters));
            
            // Apply filters to rows
            const rows = document.querySelectorAll('#account-data tr.account-row');
            
            let visibleCount = 0;
            let totalPnl = 0;
            let totalMargin = 0;
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length === 0) return;
                
                const accountData = {};
                columnOrder.forEach((column, index) => {
                    if (index < cells.length) {
                        accountData[column] = cells[index].textContent.trim();
                    }
                });
                
                // Check if this row passes all filters
                const platformMatch = currentFilters.platform === 'all' || 
                                     accountData['Platform'] === currentFilters.platform;
                                     
                const phaseMatch = currentFilters.phase === 'all' || 
                                  accountData['Phase'] === currentFilters.phase;
                                  
                const statusMatch = currentFilters.status === 'all' || 
                                   accountData['Status'] === currentFilters.status;
                
                const rowVisible = platformMatch && phaseMatch && statusMatch;
                
                // Show/hide the row
                row.classList.toggle('filtered-out', !rowVisible);
                
                // Update statistics if visible
                if (rowVisible) {
                    visibleCount++;
                    
                    // Add to totals
                    if (accountData['Total P&L']) {
                        try {
                            const pnlValue = parseFloat(accountData['Total P&L'].replace(/[$,]/g, ''));
                            if (!isNaN(pnlValue)) {
                                totalPnl += pnlValue;
                            }
                        } catch (e) {}
                    }
                    
                    if (accountData['Available Margin']) {
                        try {
                            const marginValue = parseFloat(accountData['Available Margin'].replace(/[$,]/g, ''));
                            if (!isNaN(marginValue)) {
                                totalMargin += marginValue;
                            }
                        } catch (e) {}
                    }
                }
            });
            
            // Update summary stats with filtered data
            document.getElementById('account-count').textContent = visibleCount;
            
            const totalPnlEl = document.getElementById('total-pnl');
            totalPnlEl.textContent = formatMoney(totalPnl);
            totalPnlEl.className = 'stat-value ' + (totalPnl >= 0 ? 'positive' : 'negative');
            
            document.getElementById('total-margin').textContent = formatMoney(totalMargin);
        }
        
        // Function to reset filters
        function resetFilters() {
            // Reset filter values
            document.getElementById('platform-filter').value = 'all';
            document.getElementById('phase-filter').value = 'all';
            document.getElementById('status-filter').value = 'all';
            
            // Clear saved filters
            localStorage.removeItem('tradovate_dashboard_filters');
            
            // Apply the reset filters
            currentFilters = {
                platform: 'all',
                phase: 'all',
                status: 'all'
            };
            
            applyFilters();
        }
        
        // Load saved filters from localStorage
        function loadSavedFilters() {
            const savedFilters = localStorage.getItem('tradovate_dashboard_filters');
            if (savedFilters) {
                try {
                    currentFilters = JSON.parse(savedFilters);
                } catch (e) {
                    console.error('Error parsing saved filters:', e);
                }
            }
        }
        
        // Initial setup
        loadSavedFilters();
        fetchAccountData().then(() => {
            populateFilterOptions();
            applyFilters();
        });
        
        // Set up periodic refresh (every 1 second)
        setInterval(() => {
            fetchAccountData().then(() => {
                populateFilterOptions();
                applyFilters();
            });
        }, 1000);
    </script>
</body>
</html>
