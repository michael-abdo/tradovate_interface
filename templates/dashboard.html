<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tradovate Account Dashboard</title>
    <!-- Add viewport specific rules to ensure better mobile rendering -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background-color: #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            margin: 0 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .stat-title {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        #positive {
            color: #4cd964;
        }
        
        #negative {
            color: #ff3b30;
        }
        
        .neutral {
            color: #ffffff;
        }
        
        .status-active {
            color: #4cd964;
            font-weight: bold;
        }
        
        .status-inactive {
            color: #ff9500;
            font-style: italic;
        }
        
        .status-unknown {
            color: #999;
        }
        
        /* Platform styling */
        .platform-tradovate {
            color: #5ac8fa;
            font-weight: bold;
        }
        
        .platform-apex {
            color: #ffcc00;
            font-weight: bold;
        }
        
        .platform-amp {
            color: #ff9500;
            font-weight: bold;
        }
        
        .platform-ninjatrader {
            color: #34c759;
            font-weight: bold;
        }
        
        .platform-tt {
            color: #af52de;
            font-weight: bold;
        }
        
        .platform-trailingtie {
            color: #ff2d55;
            font-weight: bold;
        }
        
        .platform-unknown {
            color: #8e8e93;
            font-style: italic;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #2d2d2d;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #444;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 6px 8px;
                font-size: 12px;
            }
        }
        
        th {
            background-color: #333;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: move;
            user-select: none;
        }
        
        th:hover {
            background-color: #444;
        }
        
        th.dragging {
            opacity: 0.5;
            background-color: #555;
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #3a3a3a;
        }
        
        .refresh-info {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #999;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
            background-color: #2a2a2a;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .refresh-button {
            background-color: #0a84ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-left: 10px;
        }
        
        .refresh-button:hover {
            background-color: #0071e3;
        }
        
        .account-row {
            background-color: #3a3a3a;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .dashboard {
                padding: 10px;
                margin: 0;
                max-width: 100%;
            }
            
            table {
                width: 100%;
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .stats-container {
                justify-content: space-around;
            }
            
            .stat-card {
                min-width: 100px;
                padding: 10px;
                margin: 0 5px 10px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .stat-title {
                font-size: 12px;
            }
            
            h1 {
                font-size: 20px;
                margin-top: 10px;
            }
            
            h2 {
                font-size: 18px;
                margin-top: 15px;
            }
            
            /* Filter controls for mobile */
            .filter-controls {
                gap: 5px;
                padding: 8px;
            }
            
            .filter-group {
                min-width: auto;
                flex: 1;
            }
            
            .filter-group select {
                font-size: 12px;
                padding: 4px 6px;
            }
            
            /* Strategy controls for mobile */
            .strategy-controls {
                padding: 10px;
                gap: 5px;
            }
            
            .strategy-button {
                font-size: 12px;
                padding: 6px 10px;
            }
            
            /* Trade controls for mobile */
            .trade-controls-row {
                gap: 10px;
                flex-wrap: wrap;
            }
            
            .trade-input {
                font-size: 12px;
                padding: 6px 8px;
            }
            
            .buy-button, .sell-button, .cancel-button, .close-button {
                font-size: 14px;
                padding: 8px;
            }
        }
        
        .column-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .column-controls button {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .column-controls button:hover {
            background-color: #555;
        }
        
        .reset-columns {
            color: #ff9500;
        }
        
        /* Filter controls */
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }
        
        .filter-group label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        .filter-group select {
            background-color: #444;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .filter-group select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(90, 200, 250, 0.4);
        }
        
        .filter-controls button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            align-self: flex-end;
        }
        
        .filter-controls button:hover {
            background-color: #666;
        }
        
        .filtered-out {
            display: none;
        }
        
        /* Trade Controls Styling */
        .trade-controls {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .trade-controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: flex-end;
        }
        
        .trade-controls-row:last-child {
            margin-bottom: 0;
        }
        
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .input-group label {
            font-size: 12px;
            color: #aaaaaa;
        }
        
        .trade-input {
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 10px;
            color: white;
            font-size: 14px;
            width: 100%;

        .trade-input:focus {
            outline: none;
            border-color: #5ac8fa;

        }
        
        .checkbox-label {
            display: flex;
            align-items: center;

            margin-bottom: 8px;

        .checkbox-label input[type="checkbox"] {
            width: 16px;

        }
        
        .price-inputs {
            display: flex;
            gap: 10px;
        }
        
        .price-inputs input {
            flex: 1;
        }
        
        .trade-buttons {
            display: flex;
            gap: 10px;
            flex: 1;
        }
        
        .buy-button, .sell-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .buy-button {
            background-color: #4cd964;
        }
        
        .buy-button:hover {
            background-color: #34c759;
        }
        
        .sell-button {
            background-color: #ff3b30;
        }
        
        .sell-button:hover {
            background-color: #e02d1f;
        }
        
        .cancel-button, .close-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .cancel-button {
            background-color: #ff9500;
            color: #000;
        }
        
        .cancel-button:hover {
            background-color: #e07d00;
        }
        
        .close-button {
            background-color: #ff3b30;
            color: white;
        }
        
        .close-button:hover {
            background-color: #e02d1f;
        }
        
        /* Make symbol input stand out */
        .symbol-input {
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
        }
        
        /* Strategy Management Styling */
        .strategy-controls {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .strategy-cell {
            padding: 5px !important;
        }
        
        .strategy-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }
        
        .strategy-button:hover {
            background-color: #555;
        }
        
        #save-strategies-btn {
            background-color: #0a84ff;
        }
        
        #save-strategies-btn:hover {
            background-color: #0071e3;
        }
        
        #add-strategy-btn {
            background-color: #34c759;
        }
        
        #add-strategy-btn:hover {
            background-color: #28a745;
        }
        
        .strategy-assignments {
            margin-bottom: 20px;
        }
        
        #strategy-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        
        #strategy-table th, #strategy-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        #strategy-table th {
            background-color: #333;
            font-weight: 600;
        }
        
        .strategy-select {
            background-color: #3a3a3a;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 6px 8px;
            width: 100%;
            min-height: 32px;
        }
        
        @media (max-width: 768px) {
            .strategy-select {
                padding: 4px 6px;
                font-size: 12px;
                min-height: 28px;
            }
            
            .strategy-cell {
                padding: 2px !important;
            }
        }
        
        .strategy-select option {
            background-color: #3a3a3a;

        }
        
        .strategy-list-container {
            background-color: #333;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }
        
        .strategy-list-container h3 {
            font-size: 16px;

        #strategy-list {

        }
        
        /* Drag indicator */
        th::after {
            content: '⋮';
            margin-left: 5px;

</head>
<body>
    <div class="dashboard">
        <h1>Tradovate Account Dashboard</h1>
        
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">TOTAL ACCOUNTS</div>
                <div id="account-count" class="stat-value neutral">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">TOTAL P&L</div>
                <div id="total-pnl" class="stat-value">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">TOTAL MARGIN</div>
                <div id="total-margin" class="stat-value neutral">$0.00</div>
            </div>
        </div>
        
        <h2>Accounts</h2>
        
        <div class="filter-controls">
            <div class="filter-group">
                <label for="platform-filter">Platform</label>
                <select id="platform-filter" onchange="applyFilters()">
                    <option value="all">All Platforms</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="phase-filter">Phase</label>
                <select id="phase-filter" onchange="applyFilters()">
                    <option value="all">All Phases</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="status-filter">Status</label>
                <select id="status-filter" onchange="applyFilters()">
                    <option value="all">All Statuses</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <button onclick="resetFilters()">Reset Filters</button>
        </div>
        
        
        <table id="account-table">
            <thead id="table-header">
                <!-- Will be populated by JavaScript -->
            </thead>
            <tbody id="account-data">
                <tr>
                    <td colspan="6" class="loading">Loading account data...</td>
                </tr>
            </tbody>
        </table>
        
        <div style="text-align: center; margin-top: 10px;">
            <button class="refresh-button" onclick="fetchAccountData()">Refresh Data</button>
        </div>
        
        <div class="strategy-controls">
            <button id="add-strategy-btn" class="strategy-button">Add Strategy</button>
            <button id="save-strategies-btn" class="strategy-button">Save Strategy Mappings</button>
            <div class="strategy-list-container" style="display: flex; justify-content: center; width: 100%; margin-top: 10px;">
                <div id="strategy-list">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <h2>Trade Controls</h2>
        
        <div class="trade-controls">
            <div class="trade-controls-row">
                <div class="input-group">
                    <label for="symbolInput">Symbol</label>
                    <input type="text" id="symbolInput" placeholder="NQ" class="trade-input symbol-input">
                </div>
                <div class="input-group">
                    <label for="qtyInput">Quantity</label>
                    <input type="number" id="qtyInput" value="1" min="1" class="trade-input">
                </div>
                <div class="input-group">
                    <label for="tickInput">Tick Size</label>
                    <input type="number" id="tickInput" value="0.25" step="0.01" class="trade-input">
                </div>
            </div>
            
            <div class="trade-controls-row">
                <div class="input-group">
                    <div class="checkbox-label">
                        <input type="checkbox" id="tpCheckbox" checked>
                        <label for="tpCheckbox">Take Profit</label>
                    </div>
                    <div class="price-inputs">
                        <input type="number" id="tpInput" value="100" class="trade-input" placeholder="TP Ticks">
                        <input type="number" id="tpPriceInput" step="0.01" class="trade-input" placeholder="TP Price">
                    </div>
                </div>
                <div class="input-group">
                    <div class="checkbox-label">
                        <input type="checkbox" id="slCheckbox" checked>
                        <label for="slCheckbox">Stop Loss</label>
                    </div>
                    <div class="price-inputs">
                        <input type="number" id="slInput" value="40" class="trade-input" placeholder="SL Ticks">
                        <input type="number" id="slPriceInput" step="0.01" class="trade-input" placeholder="SL Price">
                    </div>
                </div>
            </div>
            
            <div class="trade-controls-row">
                <div class="input-group">
                    <label for="entryPriceInput">Entry Price (optional)</label>
                    <input type="number" id="entryPriceInput" step="0.01" class="trade-input" placeholder="Entry Price">
                </div>
                <div class="trade-buttons">
                    <button id="buyBtn" class="buy-button">Buy</button>
                    <button id="sellBtn" class="sell-button">Sell</button>
                </div>
            </div>
            
            <div class="trade-controls-row">
                <button id="cancelAllBtn" class="cancel-button">Cancel All</button>
                <button id="closeAllBtn" class="close-button">Close All Positions</button>
            </div>
        </div>
    </div>

    <script>
        // Store the last fetched data
        let accountData = [];
        
        // Default column order (first column is always Account)
        let defaultColumnOrder = ['Account', 'Platform', 'Phase', 'Status', 'Strategy', 'Open P&L', 'Total P&L', 'Available Margin', 'Net Liquidation'];
        
        // Current column order
        let columnOrder = getSavedColumnOrder() || [...defaultColumnOrder];
        
        // Function to save column order to localStorage
        function saveColumnOrder() {
            localStorage.setItem('tradovate_dashboard_column_order', JSON.stringify(columnOrder));
        }
        
        // Function to get saved column order from localStorage
        function getSavedColumnOrder() {
            const saved = localStorage.getItem('tradovate_dashboard_column_order');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    console.error('Error parsing saved column order:', e);
                    return null;
                }
            }
            return null;
        }
        
        // Function to reset column order
        function resetColumnOrder() {
            columnOrder = [...defaultColumnOrder];
            saveColumnOrder();
            renderTable(accountData);
        }
        
        // Function to format money
        function formatMoney(amount) {
            if (typeof amount !== 'number') {
                try {
                    amount = parseFloat(amount.toString().replace(/[$,]/g, ''));
                    if (isNaN(amount)) return '$0.00';
                } catch (e) {
                    return '$0.00';
                }
            }
            
            return '$' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }
        
        // Function to render the table with the current column order
        function renderTable(data) {
            const tableBody = document.getElementById('account-data');
            const tableHeader = document.getElementById('table-header');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="empty-state">No account data found</td></tr>';
                return;
            }
            
            // Get all available column names from the data
            const availableColumns = Object.keys(data[0]).filter(key => 
                key !== 'account_name' && key !== 'account_index' && 
                key !== 'Account ▲' && key !== 'Account'
            );
            
            // Fix any duplicate Account columns in saved column order
            if (columnOrder.filter(col => col === 'Account').length > 1) {
                // Remove all Account entries and add just one at the beginning
                columnOrder = columnOrder.filter(col => col !== 'Account');
                columnOrder.unshift('Account');
                
                // Save the fixed column order
                saveColumnOrder();
            }
            
            // Update default column order with all available columns (for first time use)
            if (defaultColumnOrder.length === 1) {
                defaultColumnOrder = ['Account', ...availableColumns];
            }
            
            // Add any new columns to the column order
            availableColumns.forEach(column => {
                if (!columnOrder.includes(column)) {
                    columnOrder.push(column);
                }
            });
            
            // Special columns that should always be included regardless of data
            const specialColumns = ['Account', 'Strategy'];
            
            // Remove any columns that no longer exist (except special columns)
            columnOrder = columnOrder.filter(column => 
                specialColumns.includes(column) || availableColumns.includes(column)
            );
            
            // Ensure there's only one Account column and it's first
            if (!columnOrder.includes('Account')) {
                columnOrder.unshift('Account');
            } else if (columnOrder.indexOf('Account') !== 0) {
                // If Account exists but isn't first, move it to first position
                columnOrder = columnOrder.filter(col => col !== 'Account');
                columnOrder.unshift('Account');
            }
            
            // Ensure Strategy column is included
            if (!columnOrder.includes('Strategy')) {
                // Add Strategy after Status if present, otherwise after Account
                const statusIndex = columnOrder.indexOf('Status');
                if (statusIndex !== -1) {
                    columnOrder.splice(statusIndex + 1, 0, 'Strategy');
                } else {
                    columnOrder.splice(1, 0, 'Strategy');
                }
            }
            
            // Create table header
            let headerHtml = '<tr>';
            columnOrder.forEach(column => {
                headerHtml += `<th data-column="${column}" draggable="true">${column}</th>`;
            });
            headerHtml += '</tr>';
            tableHeader.innerHTML = headerHtml;
            
            // Set up drag and drop for column reordering
            setupColumnDragAndDrop();
            
            // Create table rows
            let tableHtml = '';
            let totalPnl = 0;
            let totalMargin = 0;
            
            data.forEach((account, index) => {

        // Setup drag and drop for column reordering
        function setupColumnDragAndDrop() {
            const headers = document.querySelectorAll('#table-header th');
            let draggedColumn = null;
            
            headers.forEach(header => {
                header.addEventListener('dragstart', function(e) {
                    draggedColumn = this;
                    this.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', this.dataset.column);
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                header.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                    draggedColumn = null;
                });
                
                header.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });
                
                header.addEventListener('dragenter', function(e) {
                    e.preventDefault();
                    if (draggedColumn !== this) {
                        this.classList.add('drag-over');
                    }
                });
                
                header.addEventListener('dragleave', function() {
                    this.classList.remove('drag-over');
                });
                
                header.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('drag-over');
                    
                    if (draggedColumn !== this) {
                        const fromColumn = draggedColumn.dataset.column;
                        const toColumn = this.dataset.column;
                        
                        // Update column order
                        const fromIndex = columnOrder.indexOf(fromColumn);
                        const toIndex = columnOrder.indexOf(toColumn);
                        
                        if (fromIndex !== -1 && toIndex !== -1) {
                            // Remove from current position
                            columnOrder.splice(fromIndex, 1);
                            // Insert at new position
                            columnOrder.splice(toIndex, 0, fromColumn);
                            
                            // Save the new column order
                            saveColumnOrder();
                            
                            // Re-render the table
                            renderTable(accountData);
                        }
                    }
                });
            });
        }
        
        // Function to fetch account data
        async function fetchAccountData() {
            // Remember scroll position
            const table = document.getElementById('account-table');
            const scrollContainer = table.parentElement;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const tableTop = table.getBoundingClientRect().top + scrollTop;
            const scrollPosition = scrollTop - tableTop;
            
            try {
                // Show loading state but preserve existing rows to maintain height
                const currentTableHeight = table.offsetHeight;
                document.getElementById('account-data').innerHTML = 
                    `<tr><td colspan="8" class="loading" style="height: ${currentTableHeight}px">Loading account data...</td></tr>`;
                
                const response = await fetch('/api/accounts');
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                accountData = await response.json();
                
                if (!accountData || !Array.isArray(accountData)) {
                    console.error('Invalid account data format:', accountData);
                    throw new Error('Invalid data format received from server');
                }
                
                // Render the table with the current column order
                renderTable(accountData);
                
                // Restore scroll position after rendering
                setTimeout(() => {
                    window.scrollTo({
                        top: tableTop + scrollPosition,

                    });
                }, 0);
                
                return accountData;

                let errorMessage = 'Error loading account data';

                document.getElementById('account-data').innerHTML =

                    newMappings[strategy] = [];
                });
                
                const selects = document.querySelectorAll('.strategy-select');
                selects.forEach(select => {
                    const accountId = select.dataset.account;
                    if (!accountId) return;
                    
                    // Get the selected strategy (single select)
                    const selectedStrategy = select.value;

                        newMappings[selectedStrategy].push(accountId);
                    }
                });
                
                console.log("Saving strategy mappings:", newMappings);
                
                // Send updated mappings to server
                const response = await fetch('/api/strategies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ strategy_mappings: newMappings })
                });
                
                if (response.ok) {
                    strategyMappings = newMappings;
                    alert('Strategy mappings saved successfully');
                    updateStrategyUI();
                } else {
                    throw new Error('Failed to save strategy mappings');
                }
            } catch (error) {
                console.error('Error saving strategy mappings:', error);
                alert('Error: ' + error.message);
            }
        }
        
        // Add a new strategy
        function addStrategy() {
            const strategyName = prompt('Enter new strategy name:');
            if (!strategyName) return;
            
            if (strategyName && !strategies.includes(strategyName)) {
                strategies.push(strategyName);
                strategyMappings[strategyName] = [];
                updateStrategyUI();
            } else {
                alert('Strategy already exists');
            }
        }
        
        // Remove a strategy
        function removeStrategy(strategy) {
            if (strategy === 'DEFAULT') {
                alert('Cannot remove DEFAULT strategy');
                return;
            }
            
            if (confirm(`Are you sure you want to remove strategy "${strategy}"?`)) {
                const index = strategies.indexOf(strategy);
                if (index > -1) {
                    strategies.splice(index, 1);
                    delete strategyMappings[strategy];
                    updateStrategyUI();
                }
            }
        }
        
        // Set up event listeners for strategy management
        document.getElementById('add-strategy-btn').addEventListener('click', addStrategy);
        document.getElementById('save-strategies-btn').addEventListener('click', saveStrategyMappings);
        
        // Initialize strategy management
        fetchStrategies();
    </script>
</body>
</html>
